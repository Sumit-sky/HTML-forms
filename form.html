<html>
    
    <head >
        <title>Survey Form</title>
        <h1>Survey Form</h1>
    </head>
    <body>
        <link rel="stylesheet" href="">
        <form action="">
            <div >
                <label for="name">Enter your name :</label>
                <input type="text" id="name" name="Name">
                </div>
           <br>
           <div>
                <label for="email">Enter your mail :</label>
                <input type="email" id="email" name="email">
            </div>
           <br>
           <div>
                <label for="department">Enter your department :</label>
                <input type="text" id="department" name="dep">
            </div>
           <br>
           <div>
                <label for="ays">Tell us about your self :</label>
                <textarea name="ays" id="ays" cols="30" rows="10"></textarea>
            </div>
            <br>
            <div>
                <label for="excercise">Do you excercise at home :</label>
                <input type="radio" id="excercise" > Yes
                <input type="radio" id="excercise">No
            </div>
           <br>
           <div>
                <label for="fav">How do you like to read about your favourite topics :</label>
                <input type="checkbox" id="fav" name="fav">Books
                <input type="checkbox" id="fav" name="fav">Online
                <input type="checkbox" id="fav" name="fav">Magzines
            </div>
           <br>
           <div>
                <label for="movies">What genres of movies do you like ?</label>
                <select name="Movies" id="movies">
                    <option value="1">Action</option>
                    <option value="2">Comedy</option>
                    <option value="3" selected="true">Romantic</option>
                    <option value="4">Thriller</option>
                    <option value="5">Horror</option>
                </select>
            </div>
                <br>
                <div>
            
            
                <input type="submit" name="Submit Form" id="" value="Submit Form" >
                </div>
        </form>
    </body>
</html>
